<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distribución por Barrio y Actividad</title>
  <style>
    :root { --bg:#f7f7f8; --text:#111827; --muted:#6b7280; --ring:#e5e7eb; --panel:#ffffff; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0b0c0f; --text:#e5e7eb; --muted:#9aa0a6; --ring:#1f2430; --panel:#111318; }
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 20px 60px; }
    .back { display:inline-block; margin-bottom:14px; color: var(--muted); text-decoration:none; }
    h1 { margin:0 0 6px; }
    .subtitle { margin:0 0 18px; color:var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--ring);
      border-radius: 12px;
      padding: 12px;
      overflow: auto;
    }

    /* El SVG se muestra dentro del object; si tu SVG tiene viewBox, se verá bien */
    object, img {
      display:block;
      width: 100%;
      height: auto;
      border: 0;
    }

    .toolbar {
      display:flex;
      justify-content: flex-end;
      gap:10px;
      margin: 10px 0 0;
    }
    .btn {
      color: inherit;
      text-decoration: none;
      border: 1px solid var(--ring);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Volver al inicio</a>
    <h1>Distribución por Barrio y Actividad</h1>
    <p class="subtitle">Exportado desde RAWGraphs</p>

    <div class="panel" role="region" aria-label="Diagrama Aluvial">
      
      <object data="graficoAlluvialFinal.svg" type="image/svg+xml">
        
        <img src="graficoAlluvialFinal.svg" alt="Diagrama aluvial (SVG)" />
      </object>

      <div class="toolbar">
        <a class="btn" href="alluvial.svg" download>Descargar SVG</a>
      </div>
    </div>
  </div>
</body>
</html>
