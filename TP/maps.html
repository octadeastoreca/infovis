<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de Recorridos</title>
  <style>
    :root { --bg:#f7f7f8; --text:#111827; --muted:#6b7280; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0b0c0f; --text:#e5e7eb; --muted:#9aa0a6; }
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 20px 60px; }
    a { color: inherit; }
    .back { display:inline-block; margin-bottom:14px; color: var(--muted); text-decoration:none; }
    h1 { margin:0 0 14px; }
    .embed { border-radius: 12px; overflow: hidden; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Volver al inicio</a>
    <h1>¿A qué lugares fui en 2025?</h1>
    <p style="margin-top:-6px; color:var(--muted);">Herramienta: Flourish</p>

    <div class="embed">
      <div class="flourish-embed flourish-map" data-src="visualisation/24815412">
        <script src="https://public.flourish.studio/resources/embed.js"></script>
        <noscript>
          <img src="https://public.flourish.studio/visualisation/24815412/thumbnail" width="100%" alt="map visualization" />
        </noscript>
      </div>
    </div>
  </div>
</body>
</html>
