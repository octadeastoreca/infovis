<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorridos por Día</title>
  <style>
    :root { --bg:#f7f7f8; --text:#111827; --muted:#6b7280; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0b0c0f; --text:#e5e7eb; --muted:#9aa0a6; }
    }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 20px 60px; }
    .back { display:inline-block; margin-bottom:14px; color: var(--muted); text-decoration:none; }
    h1 { margin:0 0 6px; }
    .subtitle { margin:0 0 18px; color:var(--muted); }
    .thumb { margin-bottom:18px; border:1px solid var(--muted); border-radius:12px; overflow:hidden; }
    .thumb img { display:block; width:100%; height:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Volver al inicio</a>
    <h1>Recorridos por Día</h1>
    <p class="subtitle">Gráfico embebido desde Datawrapper</p>

    <!-- Miniatura -->
    <div class="thumb">
      <img src="datawrapper-thumb.PNG" alt="Miniatura del gráfico Datawrapper" />
    </div>

    <!-- Embed Datawrapper -->
    <iframe title="¿Cuántos metros recorrí cada día?" aria-label="Scatter Plot" id="datawrapper-chart-F11tO" src="https://datawrapper.dwcdn.net/F11tO/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="433" data-external="1"></iframe>
    <script type="text/javascript">
      !function(){
        "use strict";
        window.addEventListener("message",function(a){
          if(void 0!==a.data["datawrapper-height"]){
            var e=document.querySelectorAll("iframe");
            for(var t in a.data["datawrapper-height"])
              for(var r,i=0;r=e[i];i++)
                if(r.contentWindow===a.source){
                  var d=a.data["datawrapper-height"][t]+"px";
                  r.style.height=d
                }
          }
        })
      }();
    </script>
  </div>
</body>
</html>
