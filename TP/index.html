<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Visualizaciones</title>
  <meta name="description" content="Landing con accesos a mis visualizaciones." />
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --ring: #e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0c0f; --card:#111318; --text:#e5e7eb; --muted:#9aa0a6; --ring:#1f2430; }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 32px 20px 60px; }
    header h1 { margin: 0 0 6px; font-size: clamp(24px, 3vw, 36px); }
    header p { margin: 0 0 28px; color: var(--muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      display: grid;
      grid-template-rows: auto 1fr;
      text-decoration: none;
      border: 1px solid var(--ring);
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:focus, .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(0,0,0,.10);
      border-color: #c9ced6;
    }
    .thumb {
      aspect-ratio: 16 / 9;
      background: linear-gradient(135deg, #e5e7eb, #f3f4f6);
      display: grid; place-items: center;
      overflow: hidden;
    }
    .thumb img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
    .body { padding: 12px 14px 16px; }
    .title { font-weight: 600; margin: 0 0 4px; }
    .meta { margin: 0; font-size: 14px; color: var(--muted); }
    footer { margin-top: 34px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Mis Visualizaciones</h1>
      <p>Elegí una tarjeta para abrir la visualización correspondiente.</p>
    </header>

    <section class="grid">
      
      <a class="card" href="maps.html" aria-label="Abrir Mapa de Recorridos (Flourish)">
        <div class="thumb">
          <img src="https://public.flourish.studio/visualisation/24815412/thumbnail"
               alt="Miniatura del mapa de recorridos (Flourish)">
        </div>
        <div class="body">
          <h3 class="title">Mapa de Recorridos</h3>
          <p class="meta">Flourish • Interactivo</p>
        </div>
      </a>
      <a class="card" href="Rawgraphs.html" aria-label="Abrir Distribución por Barrio y Actividad">
        <div class="thumb"><img src="graficoAlluvial-thumb.png" alt="Miniatura del diagrama aluvial" /></div>
        <div class="body">
          <h3 class="title">Distribución por Actividad y Barrio</h3>
          <p class="meta">RAWGraphs • Alluvial Diagram</p>
        </div>
      </a>
    </section>

    <footer>© 2025 • Hecho por Octavio de Astoreca</footer>
  </div>
</body>
</html>
